<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Impressions</title>

    <!-- Icons CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <ul class="nav nav-pills nav-justified">
                <li role="presentation" class="active">
                    <a href="#">
                        <h5>Info</h5>
                    </a>
                </li>
                <li role="presentation">
                    <a href="#char">
                        <h5>Characteristics</h5>
                    </a>
                </li>
                <li role="presentation">
                    <a href="#notes">
                        <h5>Notes</h5>
                    </a>
                </li>
            </ul>
        </div>

        <!-- INFO -->
        <div id="info" class="row">
            <div class="col-xl-6">
                <form role="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
                    </div>
                </form>
            </div>
            <div class="col-xl-6">

            </div>
        </div>

        <!-- CHARACTERISTICS -->
        <div id="char" class="row">
            <div class="col-xl-6">

            </div>
            <div class="col-xl-6">

            </div>
        </div>

        <!-- NOTES -->
        <div id="notes" class="row">
            <div class="col-xl-6">
                <form role="form">
                    <div class="form-group">
                        <label for="message">Highlights of Conversation</label>
                        <textarea type="text" class="form-control" rows="10" id="message"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-xl-6">
                <form role="form">
                    <div class="form-group">
                        <label for="message">Additional Notes</label>
                        <textarea type="text" class="form-control" rows="10" id="message"></textarea>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</body>

</html>
