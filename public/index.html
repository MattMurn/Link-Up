<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Impressions</title>

    <!-- Icons CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <style>
           .nav-pills {
               display: inline-block;
           }
        </style>
</head>

<body>

    <div class="container">
        <div class="row" style="margin-bottom: 20px; text-align: center">
            <ul class="nav nav-pills nav-justified">
                <li role="presentation" class="active">
                    <a class="view-info" data-toggle="pill">
                        <h4>Info</h4>
                    </a>
                </li>
                <li role="presentation">
                    <a class="view-char" data-toggle="pill">
                        <h4>Characteristics</h4>
                        <span class="glyphicons glyphicons-user"></span>
                    </a>
                </li>
                <li role="presentation">
                    <a class="view-notes" data-toggle="pill">
                        <h4>Notes</h4>
                    </a>
                </li>
            </ul>
        </div>

        <!-- INFO -->
        <div id="info" class="row">
            <div class="col-md-6">
                <form role="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Smith">
                    </div>
            </div>
            <div class="col-md-6">
                    <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
                        </div>
                    </form>
            </div>
        </div>

        <!-- CHARACTERISTICS -->
        <div id="char" class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">

            </div>
        </div>

        <!-- NOTES -->
        <div id="notes" class="row">
            <div class="col-md-6">
                <form role="form">
                    <div class="form-group">
                        <label for="message">Highlights of Conversation</label>
                        <textarea type="text" class="form-control" rows="10" id="message"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form role="form">
                    <div class="form-group">
                        <label for="message">Additional Notes</label>
                        <textarea type="text" class="form-control" rows="10" id="message"></textarea>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</body>

</html>

<script>


    $("#info").show();
    $("#char").hide();
    $("#notes").hide();

    $(".view-info").on("click", function () {
        $("#info").show();
        $("#char").hide();
        $("#notes").hide();
    });

    $(".view-char").on("click", function () {
        $("#info").hide();
        $("#char").show();
        $("#notes").hide();
    });

    $(".view-notes").on("click", function () {
        $("#info").hide();
        $("#char").hide();
        $("#notes").show();
    });

</script>
